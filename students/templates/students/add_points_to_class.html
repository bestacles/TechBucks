<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Points to Class {{ homeroom }}</title>
</head>
<body>
    <h1>Add Points to Class {{ homeroom }}</h1>

    <form method="post">
        {% csrf_token %}
        <label for="points">Points to Add:</label>
        <input type="number" name="points" id="points" required>

        <label for="description">Description:</label>
        <input type="text" name="description" id="description" placeholder="Reason for adding points">

        <button type="submit">Add Points to All Students in {{ homeroom }}</button>
    </form>

    <h2>Students in Class {{ homeroom }}</h2>
    <ul>
        {% for student in students %}
        <li>{{ student.first_name }} {{ student.last_name }} - {{ student.student_id }}</li>
        {% endfor %}
    </ul>
</body>
</html>
